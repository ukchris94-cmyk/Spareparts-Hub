services:
  - type: web
    name: spareparts-hub-backend
    env: python
    rootDir: app/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: spareparts_hub
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
